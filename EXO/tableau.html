<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>tableau</title>
    <link rel="stylesheet" href="../CSS/tableau.css">
</head>
<body>
    <table>
        <caption>Informations participants</caption>
        <colgroup>
            <col>
            <col span="3" class="prenom">
            <col span="2" class="adresse">
        </colgroup>
        <!--entête-->
        <thead>
            <tr>
                <th>Nom</th>
                <th>Prénom 1</th>
                <th>Prénom 2</th>
                <th>Prénom 3</th>
                <th>Adresse mail 1</th>
                <th>Adresse mail 2</th>
                <th>Inscrit ?</th>
            </tr>
        </thead>
        <!--corps-->
        <tbody>
            <tr>
                <td>CHA</td>
                <td colspan="3">Léon</td>
                <td colspan="2">leon.chat@greta-paysedelaloire.fr</td>
                <td rowspan="2">Oui</td>
            </tr>
            <tr>
                <td>HORIOT</td>
                <td colspan="3">Etienne</td>
                <td colspan="2">etienne.horiot@greta-paysdelaloire.fr</td>
            </tr>
            <tr>
                <td>LATASA</td>
                <td colspan="3">Enzo</td>
                <td colspan="2">enzo.latasa@greta-paysdelaloire.fr</td>
                <td>Non</td>
            </tr>
        </tbody>
        <tfoot></tfoot>
    </table>
</body>
</html>
